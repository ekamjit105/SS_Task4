<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body style="background-color: #272727; color: white;">

<center>
    <div class="container col-md-6 " style="margin-top: 2%; background-color: black; border-radius: 10px; margin-top: 20vh;">

        <img src="logo.png" alt="logo" style="width: 40%; margin: 5%;">
        <div class="container">
            <form id="loginForm" onsubmit="validateForm(event)">
                    <input type="email" id="username" name="username" placeholder="Username" required style="width:70%; padding:1%;">
                <br><br>
                    <input type="password" id="password" name="password" placeholder="Password" required style="width:70%; padding:2%;">
                <br><br>
                <button type="submit" style="background-color: rgb(55, 221, 55); width: 70%; padding:1%; border-radius: 5px; color: white;">Login</button>
                <br><br>
                
                <a href="#" style="color: rgb(153, 151, 151)" onclick="forgotPassword()">Forgot your password?</a>
                <br><br>
            </form>
        </div>

    </div>
</center>








<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
